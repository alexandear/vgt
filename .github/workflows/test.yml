name: Test

on:
  push:
    branches: [ main ]
  pull_request:

jobs:

  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.23'

      - name: Get dependencies
        run: go mod download

      - name: Run tests
        run: go test -v ./...
